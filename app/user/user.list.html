<div>
  <table>
    <th>
      user name
    </th>
    <th>
      pass word
    </th>
    <th>gender</th>
    <tr *ngFor="let user of users" (click)="select(user)">
      <td>
        {{user.userName}}
      </td>
      <td>
        {{user.passWord}}
      </td>
      <td>{{user.gender}}</td>
    </tr>
  </table>

</div>
<user-detail *ngIf="selectedUser" [active_user]="selectedUser"></user-detail>
